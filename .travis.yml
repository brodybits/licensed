install: ./script/bootstrap

matrix:
  include:
    - language: ruby
      rvm:
        - 2.4.0
      script: bundle exec rake test:core rubocop build
    - language: go
      go: 1.7.x
      before_script: ./script/setup/go
      script: bundle exec rake test:go
    - language: haskell
      ghc: "8.2"
      before_script: ./script/setup/cabal
      script: bundle exec rake test:cabal

notifications:
  disabled: true
